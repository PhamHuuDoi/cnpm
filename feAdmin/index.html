<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Trang Quản Trị</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- Bạn có thể thêm link tới thư viện icon nếu muốn, ví dụ Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <!-- Thay thế bằng logo của bạn -->
            <img src="placeholder-logo.png" alt="ZOO Logo" class="logo">
        </div>
        <div class="user-icon-container">
            <!-- Thay thế bằng icon người dùng hoặc link tới trang cá nhân -->
            <a href="#" class="user-icon">
                <!-- Ví dụ sử dụng Font Awesome: <i class="fas fa-user"></i> -->
                <span>&#128100;</span> <!-- Placeholder icon người dùng -->
            </a>
        </div>
    </header>

    <div class="sub-header">
        <h1>Trang Quản trị của Admin hệ thống</h1>
    </div>

    <main class="login-container">
        <div class="login-form-wrapper">
            <h2>Đăng Nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="emailOrPhone">Email/ Số điện thoại</label>
                    <input type="text" id="emailOrPhone" name="emailOrPhone" placeholder="Email/ Số điện thoại" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                </div>
                <div class="form-options">
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn btn-login">Đăng Nhập</button>
                <div class="register-link">
                    <p>Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
