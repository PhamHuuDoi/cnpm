<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Danh Mục - Admin</title>
    <link rel="stylesheet" href="css/themsanpham.css">
    <!-- Link đến thư viện icon nếu cần, ví dụ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-panel">
        <header class="top-nav">
            <div class="logo-container">
                <img src="https://via.placeholder.com/40x40?text=LOGO" alt="Logo" class="logo-img">
            </div>
            <div class="menu-search">
                <button class="icon-button" aria-label="Menu"><i class="fas fa-bars"></i></button>
                <button class="icon-button" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <button class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
                <div class="user-profile">
                    <span>Z</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav>
                    <section class="sidebar-section">
                        <h3>Chung</h3>
                        <ul>
                            <li><a href="themsanpham.html"><i class="fas fa-plus-circle"></i> Thêm sản phẩm</a></li>
                            <li class="active"><a href="#"><i class="fas fa-plus-square"></i> Thêm danh mục</a></li>
                        </ul>
                    </section>
                    <section class="sidebar-section">
                        <h3>Quản lý</h3>
                        <ul>
                            <li><a href="quanlysanpham.html"><i class="fas fa-box-open"></i> Sản phẩm</a></li>
                            <li><a href="active"><i class="fas fa-link"></i> Danh mục</a></li>
                            <li><a href="quanlytaikhoan.html"><i class="fas fa-users"></i> Tài khoản</a></li>
                            <li><a href="quanlydonhang.html"><i class="fas fa-receipt"></i> Đơn hàng</a></li>
                            <li><a href="thongke.html"><i class="fas fa-chart-line"></i> Thống kê</a></li>
                        </ul>
                    </section>
                </nav>
            </aside>

            <main class="main-content">
                <div class="content-wrapper">
                    <div class="form-container">
                        <h1>Thêm danh mục</h1>
                        <form id="addCategoryForm">
                            <div class="form-group">
                                <label for="categoryName">Tên danh mục</label>
                                <input type="text" id="categoryName" name="categoryName" placeholder="Tên danh mục">
                            </div>

                            <div class="form-group">
                                <label for="categoryDescription">Mô tả danh mục</label>
                                <textarea id="categoryDescription" name="categoryDescription" rows="4" placeholder="Mô tả danh mục"></textarea>
                            </div>
                             <div class="image-upload-container">
                        <h2>Hình ảnh</h2>
                        <div class="image-uploader">
                            <input type="file" id="categoryImage" name="categoryImage" accept="image/*" style="display: none;">
                            <label for="categoryImage" class="upload-area">
                                <i class="fas fa-upload"></i>
                                <p>Tải ảnh lên</p>
                            </label>
                            <div class="image-preview" id="imagePreview" style="display:none;">
                                <img src="#" alt="Xem trước ảnh" id="previewImageTag">
                            </div>
                        </div>
                    </div>
                            <div class="form-actions">
                                <button type="button" class="btn btn-cancel">Hủy</button>
                                <button type="submit" class="btn btn-save">Lưu</button>
                            </div>
                        </form>
                    </div>

                   
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
