<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục - Admin</title>
    <link rel="stylesheet" href="css/quanlydanhmuc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-panel">
        <header class="top-nav">
            <div class="logo-container">
                <img src="https://via.placeholder.com/40x40?text=LOGO" alt="Logo" class="logo-img">
            </div>
            <div class="menu-search">
                <button class="icon-button" aria-label="Menu"><i class="fas fa-bars"></i></button>
                <button class="icon-button" aria-label="Search"><i class="fas fa-search"></i></button>
            </div>
            <div class="user-actions">
                <button class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Đăng xuất
                </button>
                <div class="user-profile">
                    <span>Z</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar">
                <nav>
                    <section class="sidebar-section">
                        <h3>Chung</h3>
                        <ul>
                            <li><a href="themsanpham.html"><i class="fas fa-plus-circle"></i> Thêm sản phẩm</a></li>
                            <li><a href="themdanhmuc.html"><i class="fas fa-plus-square"></i> Thêm danh mục</a></li>
                        </ul>
                    </section>
                    <section class="sidebar-section">
                        <h3>Quản lý</h3>
                        <ul>
                            <li><a href="quanlysanpham.html"><i class="fas fa-box-open"></i> Sản phẩm</a></li>
                            <li class="active"><a href="#"><i class="fas fa-link"></i> Danh mục</a></li>
                            <li><a href="quanlytaikhoan.html"><i class="fas fa-users"></i> Tài khoản</a></li>
                            <li><a href="quanlydonhang.html"><i class="fas fa-receipt"></i> Đơn hàng</a></li>
                            <li><a href="quanlysanpham.html"><i class="fas fa-chart-line"></i> Thống kê</a></li>
                        </ul>
                    </section>
                </nav>
            </aside>

            <main class="main-content">
                <h1>Danh sách danh mục</h1>
                <div class="category-table-container">
                    <table class="category-table">
                        <thead>
                            <tr>
                                <th>Hình ảnh</th>
                                <th>Tên danh mục</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu mẫu danh mục -->
                            <tr>
                                <td><img src="https://via.placeholder.com/50x50?text=C1" alt="Danh mục 1" class="category-image-thumbnail"></td>
                                <td>Chuột gaming</td>
                                <td><button class="delete-btn" data-id="cat1"><i class="fas fa-times"></i></button></td>
                            </tr>
                            <tr>
                                <td><img src="https://via.placeholder.com/50x50?text=C2" alt="Danh mục 2" class="category-image-thumbnail"></td>
                                <td>Bàn phím cơ</td>
                                <td><button class="delete-btn" data-id="cat2"><i class="fas fa-times"></i></button></td>
                            </tr>
                             <tr>
                                <td><img src="https://via.placeholder.com/50x50?text=C3" alt="Danh mục 3" class="category-image-thumbnail"></td>
                                <td>Tai nghe</td>
                                <td><button class="delete-btn" data-id="cat3"><i class="fas fa-times"></i></button></td>
                            </tr>
                            <tr>
                                <td><img src="https://via.placeholder.com/50x50?text=C4" alt="Danh mục 4" class="category-image-thumbnail"></td>
                                <td>Laptop</td>
                                <td><button class="delete-btn" data-id="cat4"><i class="fas fa-times"></i></button></td>
                            </tr>
                            <tr>
                                <td><img src="https://via.placeholder.com/50x50?text=C5" alt="Danh mục 5" class="category-image-thumbnail"></td>
                                <td>Màn hình PC</td>
                                <td><button class="delete-btn" data-id="cat5"><i class="fas fa-times"></i></button></td>
                            </tr>
                            <!-- Thêm các dòng danh mục khác tại đây -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="page-btn prev-btn" disabled><i class="fas fa-chevron-left"></i> Trang trước</button>
                    <button class="page-num active">1</button>
                    <button class="page-num">2</button>
                    <button class="page-num">...</button>
                    <button class="page-btn next-btn">Trang kế <i class="fas fa-chevron-right"></i></button>
                </div>
            </main>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
